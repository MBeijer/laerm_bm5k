{{ define "main" }}
<main>
    <article class="record">
        {{ $record := .Params }}
        <h2>{{- .Title -}}</h2>
        <a href="{{ $record.link.bandcamp }}">
            <img src="{{- .Title -}}.jpg" class="cover">
        </a>
        <section class="">{{- .Content -}}</section>
    </article>
</main>
{{ end }}
